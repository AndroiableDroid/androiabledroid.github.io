<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="tracker">
    </div>
    <div id="menu">
        <!-- <img src="resources/menu.svg" alt=""> -->
        <span class="burger">
        </span>
    </div>
    <div class="container">
        <div class="media-container">
            <audio src="/tracks/sample.mp3" id="audio"></audio>
            <div class="album">
                <!-- <img src="/resources/wave.svg" alt=""> -->
            </div>
            <div class="song-name">
                <marquee onmouseover="this.stop()" onmouseout="this.start()">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Cum optio est suscipit nobis culpa, cumque aliquam, esse voluptatibus eum tempora, ratione eos id temporibus modi explicabo dolor iste provident quo.</marquee>
            </div>
            <div class="progressbar">
                <div class="progressback">
                </div>
                <div class="progressfor">
                </div>
            </div>
            <div class="time">
                <span class="tmleft">
                    00:00
                </span>
                <span class="tmright">
                    00:00
                </span>
            </div>
            <div class="play-btns">
                <button class="button previous">
                </button>
                <button class="button play">
                </button>
                <button class="button next">
                </button>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
    <script src="http://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
